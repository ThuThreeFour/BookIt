<html>
  <head>
    <title>Book-It</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- 
    jQuery Idle Timer source code from 
    https://github.com/mikesherov/jquery-idletimer
    -->
    <script src="js/jquery-idletimer.js"></script>
    <script src="js/idle-timer.js"></script>
    <script type="text/javascript">
      jQuery( document ).ready( function(){
        checkIdle();
      } );
    </script>
  </head>
  <body>
    <!-- Initialize to 2 minutes -->
    <div id="countdown">2:00</div>
    <div>
      <fieldset>
        <legend>Appointment Application</legend>
        <form>
          <p>
            <label>First Name: </label><input type="text">
          </p>
          <p>
            <label>Last Name: </label><input type="text">
          </p>
          <p>
            <label>Phone: </label><input type="text">
          </p>
          <p>
            <label>E-Mail: </label><input type="text">
          </p>
        </form>
      </fieldset>
    </div>
  </body>
</html>
