<html>
  <head>
    <title>Book-It</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="development-bundle/themes/cupertino/jquery.ui.all.css">
    <link rel="stylesheet" href="css/cupertino/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="css/jquery.ui.form.css">
    <!-- 
    jQuery Idle Timer source code from 
    https://github.com/mikesherov/jquery-idletimer
    -->
    <script src="js/jquery-idletimer.js"></script>
    <script src="js/idle-timer.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script type="text/javascript">
      jQuery( document ).ready( function(){
        checkIdle();
        
        $('form').validate({
          rules:{
            fname: {
              required: true
            },
            lname: {
              required: true
            },
            phone: {
              required: true
            },
            email: {
              required: true
            }
          }, // end rules
          messages:{
            fname: {
              required: "BLAH BLAH"
            },
            lname: {
              required: "BLAH BLAH"
            },
            phone: {
              required: "BLAH BLAH"
            },
            email: {
              required: "BLAH BLAH"
            }
          } // end messages
        }); // end validate
        
      } ); // end ready
    </script>
  </head>
  <body>
    <div class="ui-widget ui-form">
      <div class="ui-widget-content ui-corner-all">
        <div class="ui-widget-header ui-corner-all">
          <h2>Appointment Form</h2>
        </div>
        <form action="#" class="ui-helper-clearfix">
          <label>First Name</label>
          <div class="ui-state-error ui-corner-all">
            <input type="text" id="fname" name="fname">
            <p class="ui-helper-reset ui-state-error-text">Required field</p>
            <div class="ui-icon ui-icon-alert"></div>
          </div>
          <br><br>
          <label>First Name</label>
          <div class="ui-state-error ui-corner-all">
            <input type="text" id="lname" name="lname">
            <p class="ui-helper-reset ui-state-error-text">Required field</p>
            <div class="ui-icon ui-icon-alert"></div>
          </div>
          <br><br>
          <label>Phone</label>
          <div class="ui-state-error ui-corner-all">
            <input type="text" id="phone" name="phone">
            <p class="ui-helper-reset ui-state-error-text">Required field</p>
            <div class="ui-icon ui-icon-alert"></div>
          </div>
          <br><br>
          <label>Email</label>
          <div class="ui-state-error ui-corner-all">
            <input type="text" id="email" name="email">
            <p class="ui-helper-reset ui-state-error-text">Required field</p>
            <div class="ui-icon ui-icon-alert"></div>
          </div>
        </form>
      </div>
      <div class="ui-widget-content ui-corner-all">
        <div class="ui-widget-header ui-corner-all">
          <h3 id="countdown">2:00</h3>
        </div>
      </div>
    </div>
  </body>
</html>
