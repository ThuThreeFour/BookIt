<html>
  <head>
    <title>Book-It Registration Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!--
    <link rel="stylesheet" href="development-bundle/themes/cupertino/jquery.ui.all.css">
    -->
    <link rel="stylesheet" href="css/cupertino/jquery-ui-1.10.4.custom.min.css">
    <link rel="stylesheet" href="css/jquery.ui.form.css">
    <style>
      .ui-form{
        width:390px;
      }
      
      .ui-form .inputField{
        margin: 40px 0;
      }
      
      .ui-form .formLabel{
        width: 150px;
      }
      
    </style>

    <script src="js/jquery-idle-timer/jquery-idletimer.js"></script>
    <script src="js/jquery-idle-timer/idle-timer.js"></script>
    <script src="js/jquery-validate/jquery.validate.min.js"></script>
    <!-- required for jQuery phoneUS method -->
    <script src="http://jquery.bassistance.de/validate/additional-methods.js"></script>
    <script src="js/validateRegistrationForm.js"></script>
    <!--script src="js/angular/controllers.js" type="text/javascript"></script-->
    <script type="text/javascript">
      jQuery( document ).ready( function(){
        validateRegistrationForm();
        //Found how to do this here:
        //http://stackoverflow.com/questions/16219247/how-to-suppress-jquery-validation-submithandler-when-cancel-button-is-clicked
        $( "#cancel" ).click( function(e){
          e.preventDefault();
          window.location = "home.php";
        } );
      } ); // end ready
    </script>
  </head>
  <body>
    <div class="ui-widget ui-form">
      <div class="ui-widget-content ui-corner-all">
        <div class="ui-widget-header ui-corner-all">
          <h2>Registration Form</h2>
        </div>
        <div id="loginRegister">
        <form id="registrationform" class="ui-helper-clearfix">
          <div class="inputField">
            <label for="fname" class="formLabel">First Name</label>
            <div class="ui-corner-all">
              <input type="text" id="fname" name="fname">
            </div>
          </div>
          <div class="inputField">
            <label for="lname" class="formLabel">Last Name</label>
            <div class="ui-corner-all">
              <input type="text" id="lname" name="lname">
            </div>
          </div>
          <div class="inputField">
            <label for="email" class="formLabel">Email</label>
            <div class="ui-corner-all">
              <input type="text" id="email" name="email">
            </div>
          </div>
          <div class="inputField">
            <label for="confirmEmail" class="formLabel"> Confirm email</label>
            <div class="ui-corner-all">
              <input type="text" id="confirmEmail" name="confirmEmail">
            </div>
          </div>
          <div class="inputField">
            <label for="password" class="formLabel">Password</label>
            <div class="ui-corner-all">
              <input type="password" id="password" name="password">
            </div>
          </div>
          <div class="inputField">
            <label for="confirmPassword" class="formLabel">Confirm password</label>
            <div class="ui-corner-all">
              <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
          </div>
          <div class="inputField">
            <label for="phoneNum" class="formLabel">Phone</label>
            <div class="ui-corner-all">
              <input type="text" id="phoneNum" name="phoneNum">
            </div>
          </div>
          <!-- Cancel button gets class cancel so the validator will ignore it -->
          <button class="cancel" id="cancel" name="cancel">Cancel</button>
          <!-- Redirect to home page for now. -->
          <button type="submit" formaction="saveClientInfo.php" formmethod="POST" id=createAccount name="createAccount">Create Account</button>
        </form>
    </div>
      </div>
  </body>
</html>
